<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="icon" type="image/png" href="icon/512.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#24292E">

        <title>RPN Calculator</title>
        <meta name="description" content="A simple calculator using Reverse Polish Notation (RPN).">

        <script src="main.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="answers">
            <div id="spacer"></div>
            <p class="answer">0</p>
        </div>
        <label for="input" class="hidden-but-still-there">Math input</label>
        <input type="text" id="input" autofocus>
        <div id="keys">
            <button title="Addition">+</button>
            <button title="Subtraction">-</button>
            <button title="Multiplication">&#x00d7</button>
            <button title="Division">&#x00f7</button>
            <button title="Remainder">%</button>
            <button title="Exponentiation">^</button>
            <button title="Square Root">&#x221a</button>
            <button title="Pi">&#x03c0</button>
            <button title="Phi">&#x03c6</button>
            <button title="Euler's number">e</button>
            <button title="Infinity">&#x221e</button>
        </div>
    </body>
</html>
